<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engadget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="box">
            <img class="logo" src="./engadget-logo-v0.0.2.png" alt="" class="logo">
            <h3>Sign in</h3>
            <!-- <label for="input">Email address</label> -->
            <input type="text"  placeholder="Email address" >
            <button class="nxt-btn">Next</button>
            <ul>
            <span class="tick"><li ><input type="checkbox"><a href="#">Stay signed in</a></li></span>
            <li class="forgot"><a href="#">Forgot username?</a></li></ul>
            <button class="create-btn">Create an account</button>
            <p>Or, continue with</p>
            <button class="google-btn"><img src="./Google-Icon-PNG-768x768.jpg" alt=""> Google
            </button>
            
        </div>

    </div>
    
</body>
</html>
